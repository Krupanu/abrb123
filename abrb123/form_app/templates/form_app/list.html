<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сохраненные данные</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .submission {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .submission:hover {
            background-color: #f5f5f5;
        }
        .date {
            color: #666;
            font-size: 14px;
        }
        .data {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #007399;
        }
        .empty {
            text-align: center;
            color: #666;
            padding: 40px;
        }
    </style>
</head>
<body>
    <h1>Сохраненные формы</h1>
    <a href="{% url 'form' %}">Вернуться к форме</a>

    {% if submissions %}
        {% for submission in submissions %}
        <div class="submission">
            <p class="date"><strong>Дата:</strong> {{ submission.created_at|date:"d.m.Y H:i:s" }}</p>
            <p><strong>Данные:</strong></p>
            <pre class="data">{{ submission.data|safe }}</pre>
        </div>
        {% endfor %}
    {% else %}
        <div class="empty">
            <p>Пока нет сохраненных данных</p>
        </div>
    {% endif %}
</body>
</html>
